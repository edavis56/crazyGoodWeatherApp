<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Five-Day-Weather-Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center bg-primary bg-gradient bg-opacity-75 display-3 text-white pb-2">Weather Forecast</header>
    <div class="container-fluid">
        <div class="row">

          <div class="col-2">
            <h5 class="mt-1">What's The Weather In ...</h5>
                <div class="input">
                    <input type="text" class="inputValue" placeholder="Enter City">
                    <input type="submit" value="Submit" id="button">
                </div>
            <form class="cities"></form>
          </div>

            <div class="col-2 text-center" >
                <div id="time"></div>
                <div id="date"></div>
                <div id="dayZero"></div>
            </div>

            <div class="col-8">
                <div class="text-center pt-1 pb-1 bg-warning text-white mt-1">
                    <h3>Five Day Weather Forecast</h3>
                </div>
                <div class="row">
                    <div class="col-sm" id="dayOne"></div>
                    <div class="col-sm" id="dayTwo"></div>
                    <div class="col-sm" id="dayThree"></div>
                    <div class="col-sm" id="dayFour"></div>
                    <div class="col-sm" id="dayFive"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
